<div class="bg-[#0a0a0a] text-[#f5f5f5] min-h-screen selection:bg-pink-600">
  
  <section class="h-screen flex items-center justify-center relative overflow-hidden">
    
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
     <iframe 
        class="absolute top-1/2 left-1/2 w-[100vw] h-[100vh] -translate-x-1/2 -translate-y-1/2 object-cover opacity-50 scale-[2.8] md:scale-[2.0]"
        src="https://www.youtube.com/embed/kXO1JSWSWMc?autoplay=1&mute=1&loop=1&playlist=kXO1JSWSWMc&controls=0&showinfo=0&rel=0&modestbranding=1" 
        frameborder="0" allow="autoplay; encrypted-media">
      </iframe>
      <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-[#0a0a0a]"></div>
    </div>

   

    <div class="hero-content z-10 text-center px-6">
      <h1 class="font-serif text-3xl md:text-[9rem] italic text-pink-100 drop-shadow-2xl">
      Happy Anniversary
      </h1>
      <p class="font-sans tracking-[0.8em] text-xs md:text-lg uppercase text-pink-500 mt-6">
    always you are my sunshine 
      </p>
    </div>
  </section>

  <section class="py-32 relative">
    <img src="https://media1.tenor.com/m/OSdgmJunT94AAAAC/rose-flower.gif" 
         class="absolute inset-0 w-full h-full object-cover opacity-5 pointer-events-none">

    <div class="max-w-5xl mx-auto px-6 space-y-40">
      @for (story of stories(); track $index) {
        <div class="photo-card flex flex-col md:flex-row items-center gap-16 group">
          <div class="w-full md:w-1/2 overflow-hidden rounded-sm relative shadow-2xl">
            <img [src]="photos()[$index]" class="w-full h-[500px] object-cover grayscale group-hover:grayscale-0 transition-all duration-30000">

          </div>
          <div class="w-full md:w-1/2">
            <span class="text-pink-500 font-mono tracking-widest text-sm">{{ story.date }}</span>
            <h3 class="text-4xl font-serif italic text-pink-50 mt-4">{{ story.title }}</h3>
            <p class="text-gray-400 mt-6 leading-relaxed text-lg font-light">{{ story.text }}</p>
          </div>
        </div>
      }
    </div>
  </section>

  <footer class="py-40 flex flex-col items-center justify-center text-center relative border-t border-white/5">
    <img src="https://media1.tenor.com/m/OSdgmJunT94AAAAC/rose-flower.gif" class="w-48 opacity-30 mb-8">
    <span class="text-xl">ငါ့ဘ၀ကိုပန်း​​တွေပွင့်​စေခဲ့တာ မင်းပါ</span>
    <h4 class="font-serif text-5xl italic text-pink-200">I Love You.</h4>
  </footer>
</div>
